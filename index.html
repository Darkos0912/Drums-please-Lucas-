<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Drums Please, Lucas!</title>
</head>
<body>
    <main>
        <div class="title">
            <h1 class="title"> Drums </h1>
        </div>

        <div class="drums-buts">
            <div data-key="A" class="key">
                <kbd> A </kbd>
                <span class="sound"> clap </span>
            </div>
            <div data-key="S" class="key">
                <kbd> S </kbd>
                <span class="sound"> hi-hat </span>
            </div>
            <div data-key="D" class="key">
                <kbd> D </kbd>
                <span class="sound"> open-hat </span>
            </div>
            <div data-key="F" class="key">
                <kbd> F </kbd>
                <span class="sound"> boom </span>
            </div>
            <div data-key="G" class="key">
                <kbd> G </kbd>
                <span class="sound"> ride </span>
            </div>
            <div data-key="H" class="key">
                <kbd> H </kbd>
                <span class="sound"> snare </span>
            </div>
            <div data-key="J" class="key">
                <kbd> J </kbd>
                <span class="sound"> tom </span>
            </div>
            <div data-key="K" class="key">
                <kbd> K </kbd>
                <span class="sound"> crash </span>
            </div>
            <div data-key="L" class="key">
                <kbd> L </kbd>
                <span class="sound"> kick </span>
            </div>
        </div>

        <!--Audios-->
        <audio data-key="A" src="./sounds/clap.wav"></audio>
        <audio data-key="S" src="./sounds/hi-hat.mp3"></audio>
        <audio data-key="D" src="./sounds/open-hat.mp3"></audio>
        <audio data-key="F" src="./sounds/boom.mp3"></audio>
        <audio data-key="G" src="./sounds/ride.wav"></audio>
        <audio data-key="H" src="./sounds/snare.mp3"></audio>
        <audio data-key="J" src="./sounds/tom.mp3"></audio>
        <audio data-key="K" src="./sounds/crash.mp3"></audio>
        <audio data-key="L" src="./sounds/kick.mp3"></audio>
    </main>
    <script src="./index.js">
    </script>
</body>
</html>
